<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password — Nyota Fund</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f0f3f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 10px;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 360px;
      padding: 22px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 10px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e8eee9;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.4rem;
      font-weight: 600;
      color: #2e7d32;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 18px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      font-size: 0.85rem;
      font-weight: 500;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: 0.2s;
    }

    input:focus {
      border-color: #2e7d32;
      outline: none;
      box-shadow: 0 0 4px rgba(46,125,50,0.3);
    }

    .btn {
      width: 100%;
      padding: 11px;
      border: none;
      background: #2e7d32;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 5px;
    }

    .btn:hover {
      background: #256529;
    }

    .message {
      display: none;
      margin-top: 14px;
      font-size: 0.85rem;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
    }

    .success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .error {
      background: #fdecea;
      color: #b00020;
    }

    .footer-links {
      text-align: center;
      margin-top: 16px;
      font-size: 0.85rem;
    }

    .footer-links a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="logo">
      <img src="/assets/images/nyotalogo.png" alt="Nyota Fund Logo">
    </div>

    <h2 class="title">Forgot Password</h2>
    <p class="subtitle">
      Enter your registered email and we’ll help you reset your password.
    </p>

    <form id="forgotForm">
      <div class="form-group">
        <label>Email Address</label>
        <input id="resetEmail" type="email" placeholder="Enter your email" required>
      </div>

      <button class="btn">Send Reset Link</button>
    </form>

    <div id="successMsg" class="message success">
      Password reset instructions have been sent to your email.
    </div>

    <div id="errorMsg" class="message error">
      Email address not found. Please check and try again.
    </div>

    <div class="footer-links">
      <p><a href="login.html">Back to Login</a></p>
    </div>

  </div>

<script>
document.getElementById("forgotForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const email = document.getElementById("resetEmail").value.trim();
  const savedUser = JSON.parse(localStorage.getItem("nyotaUser"));

  const success = document.getElementById("successMsg");
  const error = document.getElementById("errorMsg");

  success.style.display = "none";
  error.style.display = "none";

  // Simple frontend check (replace with backend/Firebase later)
  if (savedUser && savedUser.email === email) {
    success.style.display = "block";
  } else {
    error.style.display = "block";
  }
});
</script>

</body>
</html>
